services:
  - type: web
    name: sarathi-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "hypercorn app.main:app --bind 0.0.0.0:10000"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: GEMINI_API_KEY
        value: ""  # Set this manually in the dashboard
      - key: STEP_RATIO
        value: "75"
